<script type="text/javascript">
    var triggle = document.getElementsByClassName('mini_toc');
    var toc = document.getElementById('toc');

    var icn = document.getElementsByClassName('toc_icn');
    var line = document.getElementsByTagName('span');
    

    // <1280px时，toc的默认隐藏，等价于toc的display默认为“none”
    var key = false;

    triggle[0].addEventListener('click', switch_toc, false);

    function switch_toc() {
        if(!key) {
            toc.style.display = "block";
            key = true;  
        }else {
            toc.style.display = "none";
            key = false;
        }  
    }

    triggle[0].onclick = function () {
            for(let i=0; i < line.length; i++){
                line[i].classList.toggle('op');
            }
    }
    window.addEventListener('resize', function (){
        if(document.body.clientWidth+15 > 1279){
            toc.style.display = "block";
        }else {
            toc.style.display = "none";
        }
    }, false)

 </script>
